{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bike stuff yolo">
    <meta name="keywords" content="bike">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lemon&family=Russo+One&display=swap" rel="stylesheet">
    <title>Robbie Fall Cycles</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    
    {% include "partials/navbar.html" %}
    <main>
    <a href="{% url 'blog' %}" class="notfication">New blog post added view it now</a>  
    {% block content %} {% endblock content %}
    </main>
    {% if messages %}
    <ul> 
        {% for message in messages %}
        <li class="error">{{ message }}</li>x
        {% endfor %}
    </ul>
    {% endif %}

    <p class="footer">
        <b>{{ content.footer_message|safe }}</b>
    </p>
</body>
<script src="{% static 'js/scripts.js' %} "></script>
</html>
