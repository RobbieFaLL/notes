{% extends "base.html" %} 
{% block content %}
<h1>welcome to the blog</h1>
{% if posts %}
{% for post in posts %}
<div><h2>{{ post.title }}</h2></div>
<div><p>{{ post.date }}</p></div>
<a href="{% url 'blog_content' post.id %}">read more</a>
{% endfor %}
{% else %}
<div>no blog posts found</div>
{% endif %}
{% endblock content %}
